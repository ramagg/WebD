<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>autoHorarios</title>
	<link rel="stylesheet" href="./css/style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>
	<div class="days">
		<span class="day">Lunes</span>
		<span class="day">Martes</span>
		<span class="day">Miercoles</span>
		<span class="day">Jueves</span>
		<span class="day">Viernes</span>
	</div>
	<div id="table" class="table"></div>
	<div class="Sidepanel">
		<form class="Formfilter">
			<h2>⚙ Filtros </h2>
			<div id="Dias">
				<h3>📅 Dias</h3>
				<div class="chkDias">
						<span class="spnDia">Lun</span>
						<span class="spnDia">Mar</span>
						<span class="spnDia">Mie</span>
						<span class="spnDia">Jue</span>
						<span class="spnDia">Vie</span>
						<input id="chkDia" type="checkbox" name="0" value="1" checked>
						<input id="chkDia" type="checkbox" name="1" value="1" checked>
						<input id="chkDia" type="checkbox" name="2" value="1" checked>
						<input id="chkDia" type="checkbox" name="3" value="1" checked>
						<input id="chkDia" type="checkbox" name="4" value="1" checked>
				</div>
			</div>
			<div id="RangoHoras">
				<h3>🕝 Rango Horas <input id="RangoHchk" type="checkbox" value="rnchk"></h3>
				
				<div class="fivGrid">
					<h4 class="gridHeader">Inicio</h4>
					<span class="spnDia">Lun</span>
					<span class="spnDia">Mar</span>
					<span class="spnDia">Mie</span>
					<span class="spnDia">Jue</span>
					<span class="spnDia">Vie</span>
					<input type="text" name="Lunes" id="RanH_i">
					<input type="text" name="Martes" id="RanH_i">
					<input type="text" name="Miercoles" id="RanH_i">
					<input type="text" name="Jueves" id="RanH_i">
					<input type="text" name="Viernes" id="RanH_i">
					<h4 class="gridHeader">Final</h4>
					<span class="spnDia">Lun</span>
					<span class="spnDia">Mar</span>
					<span class="spnDia">Mie</span>
					<span class="spnDia">Jue</span>
					<span class="spnDia">Vie</span>
					<input type="text" name="Lunes" id="RanH_f">
					<input type="text" name="Martes" id="RanH_f">
					<input type="text" name="Miercoles" id="RanH_f">
					<input type="text" name="Jueves" id="RanH_f">
					<input type="text" name="Viernes" id="RanH_f">
				</div>
				<h4>Optimizar para:</h4>
				<button id="ranMan">🌅 Mañana </button>
				<button id="ranTar">🌞 Tarde </button>
				<button id="ranNoche">🌙 Noche </button>
			</div>

			<div id="Materias">
				<h3>✅ Materias </h3>		
				<div class="matGrid">
					
				</div>
			</div>
			<div id="acciones">
					<button type="submit" id="applyBtn">✅ Aplicar </button>
					<button id="resetBtn">🔄 Resetear </button>
			</div>
		</form>
		<span class="ResultNum"></span>
	</div>
	<script type="text/javascript" src="./js/data.js"></script>
	<script type="text/javascript" src="./js/Gen.js"></script>
	<script type="text/javascript" src="./js/Filter.js"></script>
	<script type="text/javascript" src="./js/display.js"></script>
</body>
</html>
